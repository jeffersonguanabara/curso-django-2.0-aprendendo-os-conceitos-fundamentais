<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem</title>
</head>
<body>
    <h2>Listagem de Transações</h2>

    <ul>
        {% for item in transacoes %}
            <li><a href="{% url 'editar_transacao' item.id %}">{{item.descricao}} - {{item.data}} - {{item.valor}}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'nova_transacao' %}">Nova Transação</a>
</body>
</html>
